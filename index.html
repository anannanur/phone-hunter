<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Phone-Valley</title>
</head>

<body>
    <!-- header section starts  -->
    <header>
        <h1 class="text-center bg-dark bg-gradient py-3 text-white">Phone <span class="text-warning">Valley</span></h1>
    </header>
    <!-- header section ends  -->
    <!-- main section starts  -->
    <main>
        <div class="container">
            <!-- search box  -->
            <div class="d-flex w-75 mx-auto mt-5">
                <input class="form-control me-2 input-bgColor" id="search-text" type="search" placeholder="Search phone by name"
                    aria-label="Search">
                <button class="btn btn-dark" type="submit" onclick="loadData()">Search</button>
            </div>
            <div id="error-msg" class="mt-4">

            </div>
            <!-- phone container  -->
            <div class="row" id="phone-container">
              
            </div>
        </div>
       
    </main>
    <!-- main section ends  -->
    <br><br><br>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js file  -->
    <script src=" js/script.js">
    </script>
</body>

</html>
